<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оно тебе надо — аукцион вещей, в которые никто не верил</title>
    <link rel="styelesheet" href="./fonts/fonts.css">
    <link rel="styelesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <header>
      <div class="header__menu"></div>
      <div class="header__links-list"></div>
      <div class="header__links-list-item"></div> 
      <div class="header__links-list-item_no-bullit"></div> 
      <div class="header__link"></div> 
      <div class="header__link_active"></div> 
      <div class="header__logo"></div> 
      <div class="header__logo-image"></div> 
      <div class="address"></div>
      <div class="header__address"></div> 
    </header>
    <cover>
      <div class="overlay"></div> 
      <div class="cover__title"></div> 
      <div class="aligned-text"></div> 
      <div class="aligned-text_center"></div> 
      <div class="aligned-text_right"></div>
      <div class="letter-spacing-extended"></div> 
      <div class="no-letter-spacing"></div> 
      <div class="no-letter-spacing"></div>
      <div class="cover__description"></div> 
      <div class="cover__description-text"></div> 
      <div class="bet-button"></div>
    </cover>
    <lots>
      <div class="lots__heading"></div>
      <div class="lots__card-list"></div> 
      <div class="lots__card-list-item"></div> 
      <div class="card-link"></div> 
      <div class="card"></div> 
      <div class="card_type_film"></div> 
      <div class="card_type_book"></div> 
      <div class="card_type_picture"></div> 
      <div class="overlay"></div> 
      <div class="card__title"></div> 
      <div class="card__text"></div>
      <div class="lots__look-more-link"></div>
    </lots>
    <about>
      <div class="about__column"></div> 
      <div class="about__logo"></div> 
      <div class="about__logo-image"></div> 
      <div class="about__title"></div> 
      <div class="about__text"></div>
    </about>
    <footer>
      <address></address> 
      <nav>
        <div class="footer__menu">
          <div class="footer__menu-list"> 
            <div class="footer__menu-list-item"> 
               <div class="footer__menu-link"></div> 
                <div class="footer__menu-link_active"></div>
              </div>
            </div>
          </div> 
      </nav> 
        <div class="footer__social-list"> 
        <div class="footer__social-list-item"> 
          <div class="footer__social-link">
           <div class="footer__social-icon"></div>
          </div>
        </div>
        </div>
    </footer>
  </body>
</html>
